<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Итоговая проверочная работа</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img class="header_img border" src="img/ControlWork.png" alt="">
        </header>
        <main class="main border">
            <h1>Добавляет значения в массив</h1>
            <div class="main_input">
                <div class="main_input__input"> <input id="inputForm" placeholder="введите значение" type="text"></div>
                <div class="main_input__button"> <button onclick="pushArrInfo()">Добавить</button></div>
            </div>
            <div class="main_button"> <button onclick="showСontentArr()" class="main_button__button">Показать введённые
                    значения</button> </div>
            <div class="main_button"> <button onclick="clearArr()" class="main_button__button">Очистить
                    массив</button> </div>
            <div class="main_text">
                <p id="outShowСontentArr" class="main_text__text">результат</p>
            </div>
            <div class="main_button"> <button onclick="showСontentArrResult()" class="main_button__button">Показать
                    значения
                    меньше 4 символов</button>
            </div>
            <div class="main_text">
                <p id="outShowСontentArrResult" class="main_text__text">результат</p>
            </div>
        </main>
        <footer class="footer">
            <div><img class="footer_img border" src="img/ControlWork_Quarter1.jpg" alt="">
            </div>
            <div class="footer_link">
                <a target="blank" href="#">Ссылка на схему</a>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
